<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Face Attendance{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            background: #f7f8fa;
            color: #1f2937
        }

        header,
        footer {
            padding: 16px 24px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb
        }

        .container {
            max-width: 960px;
            margin: 24px auto;
            padding: 0 16px
        }

        a.btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid #111;
            color: #111
        }

        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px
        }

        .space-y>*+* {
            margin-top: 12px
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .row input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            flex: 1
        }

        .row button {
            padding: 10px 16px;
            border-radius: 8px;
            border: 0;
            background: #111;
            color: #fff
        }
    </style>
</head>

<body>
    <header class="container row" style="justify-content:space-between;">
        <div><b><a href="/"> Face Attendance</a></b></div>

        <nav>
            {% if user.is_authenticated %}
            <a class="btn" href="{% url 'route_after_login' %}">Dashboard</a>
            <a class="btn" href="{% url 'profile_edit' %}">My Profile</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button class="btn" type="submit">Logout</button>
            </form>
            {% else %}
            <a class="btn" href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>

    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">Â© {{ request.get_host }}</footer>
</body>

</html>
